<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Simpsons Season Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <!--Header section-->
        <div class="row">
            <div class="col-lg-12 text-center mainHeader">
                <h1>Guess the Season!</h1>
            </div>
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <img class="img-fluid mx-auto d-block" src="images\simpsonsLogo.svg.png" alt="The Simpson's Logo">
            </div>
            <div class="col-lg-5"></div>
        </div>



        <!--Episode hints-->
        <div class="episodeInfo row">

            <div id="episodeImage" class="episodeImage text-center col-lg-12"></div>
            <div id="episodeName" class="episodeName text-center col-lg-12"></div>
            <div class="col-lg-4"></div>
            <div id="episodeSummary" class="episodeSummary text-center col-lg-4"></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="episodeInfor row">
            <div class="col-lg-2"></div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Score:</h2>
                    </div>
                    <div class="col-lg-12 text-center">
                        <h2 id="score">0 out of 0</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 id="feedback" class="text-center"></h2>
                    </div>
                    <div class="col-lg-12">
                        <h2 id="correctSeasonNum" class="text-center"></h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <!--Season cover images displayed here-->
        <div class="row">
            <div class="col-lg-2"></div>
            <div id="leftSeason" class="col-lg-2 leftSeason seasons"></div>
            <div class="col-lg-1"></div>
            <div id="middleSeason" class="col-lg-2 middleSeason seasons"></div>
            <div class="col-lg-1"></div>
            <div id="rightSeason" class="col-lg-2 rightSeason seasons"></div>
            <div class="col-lg-2"></div>
        </div>

        <!--How to play section-->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>How to play:</h2>
            </div>
            <div class="col-lg-12 text-center">
                <p>You are given the episode name and a summary of the episode. You just have to guess what season from
                    1 thru 10 that
                    episode is from!</p>
            </div>
        </div>
    </div>

</body>

</html>
